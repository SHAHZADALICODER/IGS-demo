<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile-image {
            position: relative;
            display: inline-block;
        }
        .profile-image img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .verified-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4caf50;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .profile-bio {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .games-list {
            list-style: none;
            padding: 0;
        }
        .games-list li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="user-image.jpg" alt="User Image">
            <div class="verified-badge">âœ”</div>
        </div>
        <div class="profile-name">John Doe</div>
        <div class="profile-bio">Game Developer | Indie Enthusiast | Pixel Art Lover</div>
        <ul class="games-list">
            <li>Game 1: Adventure Quest</li>
            <li>Game 2: Space Invaders</li>
            <li>Game 3: Puzzle Mania</li>
        </ul>
    </div>
</body>
</html>
